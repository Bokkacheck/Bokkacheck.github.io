<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <style>
        #pozadina{
            width: 400px; height: 400px; border: 2px solid black; position: relative; margin: 50px auto;
            
        }
        #krug{
            position: absolute; width: 40px; height: 40px; background-color: blue; border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="pozadina">
            <div id="krug"></div>
            <div id="bod"></div>
    </div>
    <script>
        var pozadina = document.getElementById('pozadina');
        var reset = 0, pozx=0,pozy=0;
        for(i=0;i<20;i++)
            for(j=0;j<20;j++)
                pozadina.innerHTML+='<div onmouseover="kretanje('+i+','+j+')" style="width:20px;height:20px;background-color:lightgray;float:left;border: none;box-sizing: border-box;"></div>';
        function kretanje(red,kolona){
            stop();
            prati();
            function stop(){
                reset=1;
            }
            function prati()
            {
                var sacekaj = setTimeout(pomeraj,5)
                function pomeraj()
                {
                    reset = 0;
                    var krug = document.getElementById('krug');
                    var timer = setInterval(pomeri,1)
                
                    function pomeri()
                    {
                        if(pozx<(kolona)*20) pozx+=1;
                        if(pozx>(kolona-1)*20) pozx-=1;
                        if(pozy<(red-1)*20) pozy+=1;
                        if(pozy>red*20) pozy-=1;
                        krug.style.left=pozx+'px';
                        krug.style.top=pozy+'px';
                        if(reset==1) clearInterval(timer);
                    }   
                }
            }
        }
    </script>
</body>
</html>

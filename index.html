<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <style>
    
    #formbox{
            padding: 20px;
            border: 1px solid black;
            width: 500px;
            margin-left: 20px;
        }
        #databox{
            width: 500px;
            margin-left: 20px;
            padding: 20px;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <section id="databox">
        <iframe src="https://milovan1234.github.io/iframe.html" frameborder="0" id="iframe" width="500" height="350"></iframe>
    </section>
    <section id="formbox">
        <form name="form">
            <label for="name">Your name: </label>
            <input type="text" name="name" id="name" required>
            <input type="button" id="button" value="Send">
        </form>
    </section>
    <script>
        function initiate(){
            var button = document.getElementById('button');
            button.addEventListener('click',send);
            addEventListener('message',reciever);
        }
        function send(){
            var name = document.getElementById('name').value;
            var iframe = document.getElementById('iframe');
            iframe.contentWindow.postMessage(name,'*');
        }
        function reciever(e){
                document.getElementById('name').value = e.data;
            }
        addEventListener('load',initiate);
    </script>
</body>
</html>

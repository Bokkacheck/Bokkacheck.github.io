<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
</head>
<body>
    <section>
        <div>
            <b>Message from Bojan:</b>
        </div>
        <div id="databox">

        </div>
    </section>

    <script>
        function initate(){
            addEventListener('message',reciever);
        }
        function reciever(e){
            var databox = document.getElementById('databox');
            databox.innerHTML +=e.data +'<br>';
        }
        addEventListener('load',initate);
    </script>
</body>
</html>
